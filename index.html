<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Sketchpad</h1>
    <div class="content">
        <div class="settings">
            <input type="color" value="black">
            <button id="color-mode-button">Color Mode</button>
            <button id="greyscale-mode-button">Greyscale Mode</button>
            <button id="rainbow-mode-button">Rainbow Mode</button>
            <button id="erase-mode-button">Erase Mode</button>
            <button id="grid-size-button">Grid Size</button>
        </div>
        <div id="canvas"></div>
    </div>
</body>

</html>
